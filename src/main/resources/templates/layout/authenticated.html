<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Balance</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

	<div class="container py-3">

		<h2 class="mb-3">
			<i class="bi-bar-chart"></i> Balance Management System
		</h2>
		
		<div class="row">
			<div class="col-3">
				<div class="list-group">

				
					
					<a th:href="@{/user/balance}" class="list-group-item"> <i
						class="bi-bar-chart"></i> Balance Report
					</a>
			
					 <a th:href="@{/user/balance/Income}" class="list-group-item"> <i
						class="bi-arrow-bar-down"></i> Income
					</a> 
					
					<a th:href="@{/user/balance/Expense}" class="list-group-item"><i
						class="bi-arrow-bar-up"></i> Expense </a>
				   
				    <a  sec:authorize="hasAuthority('Admin')" th:href="@{/admin/users}"
						class="list-group-item"><i class="bi-people"></i> User Managements</a> 
				
				    <a  sec:authorize="hasAuthority('Admin')" th:href="@{/admin/access}"
						class="list-group-item"><i class="bi-shield"></i> Access Log</a> 

				    <a  sec:authorize="hasAuthority('Member')" th:href="@{/user/profile}"
						class="list-group-item"><i class="bi-person"></i> Profile</a> 

					<a href="#" data-bs-toggle="modal" data-bs-target="#changePass"
						class="list-group-item"><i class="bi-key"></i> Change Password</a>
					
					<a href="#" id="signOutLink" class="list-group-item"><i
						class="bi-door-open"></i> Logout</a>
				
				</div>
			</div>
			<div class="col">
			
			<div class="alert alert-warning"
			 role="alert" th:unless="${param.message} eq null"
			 th:text="${param.message}"
			 >
				
			</div>
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>

	<div th:replace="/fragments/modal :: changePass"></div>
	<div th:replace="/fragments/form :: signout"></div>
</body>
</html>
