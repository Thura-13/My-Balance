<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body>
	<div id="changePass" class="modal fade" tabindex="-1"
		aira-hidden="true" th:fragment="changePass">
		<div class="modal-dialog">
			<form th:action="@{/user/changePass}" method="post" class="modal-content">
			
				<input type="hidden" name="loginId" th:value="${#authentication.name}"/>
				<div class="modal-header">
				 	<h3>Change Password</h3>
				</div>
				<div class="modal-body">
					<div>
						<label for="oldPass">Old Password</label>
						<div class="input-group mt-1">
							<div class="input-group-text">
								<span><i class="bi-lock"></i></span>
							</div>
						<input type="text" name="oldPassword" id="oldPass" class="form-control" placeholder="Enter Old Password" />
						</div>
					</div>
					<div class="mt-3 ">
						<label for="newPass">New Password</label>
						<div class="input-group mt-1">
							<div class="input-group-text">
								<span><i class="bi-lock"></i></span>
							</div>
						<input type="text" name="newPassword" id="newPass" class="form-control" placeholder="Enter New Password" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"><i class="bi-key"></i> Change Password</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Contact info -->
	
	<div id="contactInfo" class="modal fade" tabindex="-1"
		aira-hidden="true" th:fragment="contactInfo">
		<div class="modal-dialog">
			<form th:action="@{/user/profile/contact}" method="post" class="modal-content">
				<div class="modal-header">
				 	<h3>Contact Information</h3>
				</div>
				<div class="modal-body">
					<div>
						<label for="phone">Phone</label>
						<div class="input-group mt-1">
							<div class="input-group-text">
								<span><i class="bi-telephone"></i></span>
							</div>
						<input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number" />
						</div>
					</div>
					<div class="mt-3 ">
						<label for="newPass">Email</label>
						<div class="input-group mt-1">
							<div class="input-group-text">
								<span><i class="bi-envelope"></i></span>
							</div>
						<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary"><i class="bi-key"></i> Save Contact</button>
				</div>
			</form>
		</div>
	</div>
	
		<!-- Change Status -->
	
	<div id="changeStatus" class="modal fade" tabindex="-1"
		aira-hidden="true" th:fragment="changeStatus">
		<div class="modal-dialog">
			<form th:action="@{/admin/users/status}" method="post" class="modal-content">
				
				<input type="hidden" id="changeUserId" name="id">
				<input type="hidden" id="changeUserStatus" name="status">
				
				<div class="modal-header">
				 	<h3>Change Status</h3>
				</div>
				<div class="modal-body">
					<div>
						<label for="">User Name</label>
						<span id="changeStatusUserName" class="form-control"></span>
					</div>
					<div>
						<label for="">Last Status</label>
						<span id="changeStatusBefore" class="form-control"></span>
					</div>
					<div>
						<label for="">Change Status</label>
						<span id="changeStatusAfter" class="form-control"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">OK</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
