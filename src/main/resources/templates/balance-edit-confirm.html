<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Edit View</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Summary -->
		<div class="card">
				<div class="card-header"><i class="bi-plus"></i> Add <span th:text="${balanceEditForm.header.type}"></span> Confirm</div>
		<div class="card-body">
				<form th:action="@{/user/balance-edit/save}" method="post"
					th:object="${summaryForm}">
					<div class="row">
						<div class="col-4">
							<input type="text" th:field="*{category}" class="form-control"
								placeholder="Enter Category"
								th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'" />
							<div class="invalid-feedback" th:errors="*{category}"></div>
						</div>
						<div class="col-2">
							<input type="date" th:field="*{date}" class="form-control"
								th:classappend="${#fields.hasErrors('date')} ? 'is-invalid'" />
							<div class="invalid-feedback" th:errors="*{date}"></div>

						</div>
						<div class="col-2">
							<span class="form-control"
								th:text="${#numbers.formatInteger(balanceEditForm.total,3,'COMMA')}"></span>
						</div>
						<div class="col">
						<a th:href="@{/user/balance-edit}" class="btn btn-secondary">
							<i class="bi-arrow-left"></i> Back
						</a>
							<button type="submit" class="btn btn-primary">
								<i class="bi-save"></i> Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div th:include="/fragments/component :: balanceItemList(${balanceEditForm},false)"></div>
	</div>
</body>
</html>
