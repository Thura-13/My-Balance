<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/anonymous.html}">
<head>
<meta charset="UTF-8">
<title>Sign In</title>
</head>
<body>
	<div layout:fragment="content">
		<h3 class="text-center mb-3">Balance Management</h3>
		<div class="card">
			<div class="card-header">
				<i class="bi-person-check"></i> Sign In
			</div>
			<div class="card-body">
				<div th:if="${param.error != null}" class="alert alert-warning" role="alert">Please Check Login Information</div>
				<form th:action="@{/signin}" method="post">
					<div>
						<label for="">Login Id</label>
						<div class="input-group">
							<div class="input-group-text">
								<span class="bi bi-lock"></span>
							</div>
							<input type="text" name="username" class="form-control"
								placeholder="Enter Login Id" />
						</div>
					</div>
					<div class="mt-3">
						<label for="">Password</label>
						<div class="input-group">
							<div class="input-group-text">
								<span class="bi bi-key"></span>
							</div>
							<input type="password" name="password" class="form-control"
								placeholder="Enter login Password" />
						</div>
					</div>
					<div class="mt-4">
						<button class="btn btn-primary" style="width: 100%">
							<i class="bi-person-check"></i> Sign IN
						</button>
					</div>
					<div class="mt-2">
						<a th:href="@{/signup}" class="btn btn-success"
							style="width: 100%"><i class="bi-person-plus"></i> Sign UP</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
